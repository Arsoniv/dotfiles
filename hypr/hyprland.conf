monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = thunar
$menu = tofi-drun | xargs -r hyprctl dispatch exec --

#################
### AUTOSTART ###
#################

exec = pkill waybar; waybar
exec = pkill hyprpaper; hyprpaper
#exec = pkill nm-applet; nm-applet
exec = pkill mako; mako
exec = pkill wlsunset; wlsunset -l -43.5264 -L 172.525 -t 3200 -T 6500

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland

xwayland {
    create_abstract_socket = true
}

###################
### PERMISSIONS ###
###################

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 0

    col.active_border = rgba(999999ee)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = false
    bezier = ease, 0.0, 0.0, 0.2, 1.0
    animation = windows, 1, 2, ease
    animation = windowsOut, 1, 2, ease, popin 80%
    animation = border, 1, 2, ease
    animation = fade, 1, 2, ease
    animation = workspaces, 1, 2, ease
}


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = razer-razer-deathadder-essential
    sensitivity = -0.84
}
device {
    name = razer-razer-deathadder-essential-1
    sensitivity = -0.84
}
device {
    name = razer-razer-deathadder-essential-2
    sensitivity = -0.84
}
device {
    name = razer-razer-deathadder-essential-3
    sensitivity = -0.84
}
device {
    name = razer-razer-deathadder-essential-4
    sensitivity = -0.84
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER 

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, A, exec, firefox
bind = $mainMod SHIFT, A, exec, firefox --no-remote -P "Personiv"
bind = $mainMod, W, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, C, exec, hyprctl reload
bind = $mainMod, S, exec, systemctl suspend
bind = $mainMod CTRL, S, exec, systemctl shutdown
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

